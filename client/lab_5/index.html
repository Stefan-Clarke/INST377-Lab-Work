<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content = "IE = edge">
        <meta name = "viewpoint" href = "https:cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>
        <div class = "wrapper">
            <div class = "container">
                <div class = "box">Stefan's Lab 5</div>
                <div class = "columns is-vcentered">
                    <div class = "column is-8"></div>
                </div>
                <form class = "box" action = "/api"></form>
                <div class = "field">
                    <label class = "label">First Name</label>
                    <div class = "control">
                        <input class = "input" placeholder = "e.g. Alex Smith">
                    </div>
                </div>
                <div class = "field">
                    <label class = "label">Food Preference</label>
                    <div class = "field">
                        <input class = "input" placeholder = "e.g. alexsmith@gmail.com">
                    </div>
                </div>
                <div class = "control">
                    <p>Veggie Or Vegan</p>
                    <label class = "radio">
                        <input type = "radio" name = "Answer">Yes
                    </label
                    <label class = "radio">
                        <input type = "radio" name = "Answer">No
                    </label>
                </div>
                <form class = "box">
                    <button class = "button is-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
