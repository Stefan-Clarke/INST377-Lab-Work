<script>
    async function windowsActions() {
        const endpoint = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json';

        const zipCode = [];

        const request = await fetch(endpoint)
            .then(blob => blob.json())
            .then(data => zipCode.push(...data))

        function findMatches(wordToMatch, zipCode) {
            return zipCode.filter(place => {
                const regex = new RegExp(wordToMatch, 'gi')
                return place.zipCode.match(regex) || place.state.match(regex)
            });
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function displayMatches(event) {
            const matchArray = await request.json(event.target.value, zipCode);
            const html = matchArray.map(place => {
                const regex = new RegExp(event.target.value, 'gi');
                const cityName = place.zipCode.replace(regex, `<span class = "hl">${event.target.value}</span>`);
                const statName = place.state.replace(regex, `<span class = "hl">${event.target.value}</span>`);
                return `
            <li>
                <span class = "name">${cityName}, ${stateName}</span>
                <span class = "population">${numberWithCommas(place.population)}</span>
            </li>`;
            }).join('');
            suggestions.innerHTML = html;
            console.log(matchArray)
        }

        const searchInput = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        searchInput.addEventListener('change', findMatches);
        searchInput.addEventListener('keyup', (event) => { displayMatches(event) })



    }
    window.onload = windowsActions();
</script>
